syntax = "proto3";

option csharp_namespace = "CAT";

package CAT;

// The greeting service definition.
service CAT {
	rpc SayHello (HelloRequest) returns (HelloReply);
	rpc TMExists (TMExistsRequest) returns (TMExistsResponse);
//    rpc CreateTM (CreateTMRequest) returns (EmptyResponse);
//    rpc GetTMInfo (GetTMInfoRequest) returns (TMInfoResponse);
//    rpc GetTMList (GetTMListRequest) returns (TMListResponse);
}

// The request message containing the user's name.
message HelloRequest {
  string name = 1;
}

// The response message containing the greetings.
message HelloReply {
  string message = 1;
}

message TMExistsRequest {
  string tmId = 1;
}

message TMExistsResponse {
  bool exists = 1;
}

