<div class="modal-header">
  <h4 class="modal-title">Deallocate {{ taskName }}</h4>
  <button type="button" class="btn btn-outline-secondary btn-sm" aria-label="Close" (click)="close()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="autocomplete-container">
    <div *ngIf="isLoading" class="mt-3 d-flex flex-column justify-content-center align-items-center text-warning">
      <div class="spinner-border" role="status">
      </div>
      <div class="">Loading...</div>
    </div>
    <textarea type="text" class="form-control mt-2" [(ngModel)]="deallocationReason" placeholder="Enter reason for deallocation..."></textarea>
</div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-warning" (click)="deallocateTask()">Deallocate</button>
  <button type="button" class="btn btn-outline-warning" (click)="close()">Close</button>
</div>
