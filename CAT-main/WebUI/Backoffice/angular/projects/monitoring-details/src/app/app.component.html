<div *ngIf="isLoading" class="spinner-container">
  <div class="spinner-border text-warning" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</div>

<div class="container">
  <div class="row mt-3">
    <div class="card">
      <div class="card-body">
        <div class="d-flex">
          <div class="me-auto">
            <b>Service:</b> {{ jobData.serviceName }}
          </div>
          <div class="me-auto">
            {{ jobData.orderId }} / {{ jobData.jobId }}
          </div>
          <div class="me-auto">
            {{ jobData.sourceLanguage }} To {{ jobData.targetLanguage }} {{ jobData.specialityName }}
          </div>
          <div class="me-auto">
            {{ jobData.words }} words
          </div>
          <div class="ms-auto">
            <a href="/BackOffice/Companies/Details?id={{ jobData.companyId }}" target="_blank"> {{ jobData.companyName }} </a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row mt-3">
    <div class="card p-0">
      <div class="card-header">Job workflow</div>
      <div class="card-body">
        <app-workflow [workflowSteps]="jobData.workflowSteps" />
      </div>
    </div>
  </div>
  <div class="row  mt-3">
    <div class="col-4 ps-0">
      <div class="card">
        <div class="card-header">Documents</div>
        <div class="card-body">
          <app-documents [jobData]="jobData"></app-documents>
        </div>
      </div>
    </div>
    <div class="col-4">
      <div class="card">
        <div class="card-header">People</div>
        <div class="card-body">
          <app-people [jobData]="jobData"></app-people>
        </div>
      </div>
    </div>
    <div class="col-4 pe-0">
      <div class="card">
        <div class="card-header">Notes</div>
        <div class="card-body">
          Notes comes here ...
        </div>
      </div>
    </div>
  </div>
</div>
