<!-- Container for the workflow visualization -->
<div class="row">
  <!-- Iterate over each workflow step and display its data -->
  <div *ngFor="let workflowStep of workflowSteps" class="mr-1 mb-3">
    <div class="card bg-warning">
      <div class="card-body">
        <h5 class="card-title">{{workflowStep.task}}</h5>
        <p class="card-text">Scheduled: {{workflowStep.ScheduledDate}}</p>
      </div>
    </div>
  </div>
</div>
